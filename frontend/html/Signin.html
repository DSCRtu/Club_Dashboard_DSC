<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
	<title>Sign In</title>
    <link rel="stylesheet" href="../css/Signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Club Profile</title>
</head>
<body>
    <header id="header"></header>
    <div class="main-cont">
      <div class="row" style="padding-top:1em" >
        <div class="col-sm-6">
          <img src="../img/WelcomeBack.png" class="img1">
          <img src="../img/webDesignDSC.png" class="img2" >
        </div>
        <div class="col-sm-6 text-center" style="word-wrap: break-word;">
          <div class="login">
            <div class="prop">
              <h1>Sign in</h1><br>
                <input type="text" placeholder="Username" id="username"> <br>
              <input type="password" placeholder="password" id="password">
              <br>
              <span class="forgot"> <a href="#" >forgot password?</a> </span>
              <br>
              <br>
              <input type="submit" value="Sign In">
              <br>
              <br>
              <p>Don't have an account? <a href="#">Sign up here</a>
              </p>
              <br>
            </div>
            <div class="container" id="dsclogo">
              <p >Powered by:</p>
              <img src="../img/dsclogo.png" class="img3" >
            </div>
          </div>
        </div>
      </div>
  </div>
  <script>
    $(function(){
      $("#header").load("navbar.html");
    });
    </script>
</body>
</html>
